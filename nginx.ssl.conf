# Define the upstream for your Django API
upstream django_api {
    server kmdiscova-api-prod:8000;
}

# Define a rate limiting zone (good practice)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Redirect HTTP to HTTPS (Highly Recommended for Production)
server {
    listen 80;
    server_name kmdiscova.id.vn www.kmdiscova.id.vn;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl; # Listen for HTTPS connections
    server_name kmdiscova.id.vn www.kmdiscova.id.vn;

    # --- SSL Certificate Paths ---
    # IMPORTANT: Replace these with the actual paths to your SSL certificate and key files.
    # If using Let's Encrypt, they would typically be in /etc/letsencrypt/live/yourdomain.com/
    ssl_certificate /path/to/your/fullchain.pem; # e.g., /etc/letsencrypt/live/kmdiscova.id.vn/fullchain.pem
    ssl_certificate_key /path/to/your/privkey.pem; # e.g., /etc/letsencrypt/live/kmdiscova.id.vn/privkey.pem

    # --- Recommended SSL Settings for Security ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s; # Google DNS, adjust if needed
    resolver_timeout 5s;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    client_max_body_size 100M; # Max request body size

    # Proxy to Django API
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://django_api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https; # <<< CRITICAL: Tell Django it's HTTPS
        proxy_redirect off;
    }

    # Proxy to Django Admin
    location /admin/ {
        proxy_pass http://django_api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https; # <<< CRITICAL: Tell Django it's HTTPS
        proxy_redirect off;
    }

    # Serve static files directly from Nginx
    location /static/ {
        alias /var/www/static/; # Ensure this path is correct
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve media files directly from Nginx
    location /media/ {
        alias /var/www/media/; # Ensure this path is correct
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://django_api;
        access_log off;
    }

    # Root redirect to admin (as per your original config)
    location = / {
        return 301 /admin/;
    }
}